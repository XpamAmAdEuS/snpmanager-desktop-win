syntax = "proto3";

package snp.v1;
option go_package = ".;pb";

import "site_message.proto";

message Customer {
  uint32 id = 1;
  string title = 2;
  string person = 3;
  string address = 4;
  string phone = 5;
  string email = 6;
  bool muted = 7;
  uint32 size_limit = 8;
  repeated Site sites = 9;
}