  google.protobuf.Duration  AfterOpenAnnouncementSatTime    =41;
  uint64  AfterOpenAnnouncementSatID      =42;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterOpenAnnouncementSat        =43;
  google.protobuf.Duration  BeforeCloseAnnouncementSatTime  =44;
  uint64  BeforeCloseAnnouncementSatID    =45;
  ProtoAnnouncementRepo.ProtoAnnouncement BeforeCloseAnnouncementSat      =46;
  uint64  AfterCloseAnnouncementSatID     =47;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterCloseAnnouncementSat       =48;


  //Sunday
  google.protobuf.Duration  AfterOpenAnnouncementSunTime    =49;
  uint64  AfterOpenAnnouncementSunID      =50;
