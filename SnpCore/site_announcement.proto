  google.protobuf.Duration  BeforeCloseAnnouncementWedTime  =20;
  uint64  BeforeCloseAnnouncementWedID   =21;
  ProtoAnnouncementRepo.ProtoAnnouncement BeforeCloseAnnouncementWed =22;
  uint64  AfterCloseAnnouncementWedID    =23;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterCloseAnnouncementWed =24;


  //Thursday
  google.protobuf.Duration AfterOpenAnnouncementThuTime   =25;
  uint64  AfterOpenAnnouncementThuID     =26;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterOpenAnnouncementThu =27;
  google.protobuf.Duration  BeforeCloseAnnouncementThuTime =28;
  uint64  BeforeCloseAnnouncementThuID   =29;
  ProtoAnnouncementRepo.ProtoAnnouncement BeforeCloseAnnouncementThu   =30;
  uint64  AfterCloseAnnouncementThuID    =31;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterCloseAnnouncementThu  =32;


  //Friday
  google.protobuf.Duration  AfterOpenAnnouncementFriTime   =33;
  uint64  AfterOpenAnnouncementFriID     =34;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterOpenAnnouncementFri       =35;
