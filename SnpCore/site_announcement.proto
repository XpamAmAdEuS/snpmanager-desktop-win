  //Tuesday
  google.protobuf.Duration  AfterOpenAnnouncementTueTime   =9;
  uint64  AfterOpenAnnouncementTueID     =10;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterOpenAnnouncementTue       =11;
  google.protobuf.Timestamp  BeforeCloseAnnouncementTueTime =12;
  uint64  BeforeCloseAnnouncementTueID   =13;
  ProtoAnnouncementRepo.ProtoAnnouncement BeforeCloseAnnouncementTue     =14;
  uint64  AfterCloseAnnouncementTueID    =15;
  ProtoAnnouncementRepo.ProtoAnnouncement AfterCloseAnnouncementTue      =16;


  //Wednesday
  google.protobuf.Duration  AfterOpenAnnouncementWedTime  =17;
  uint64  AfterOpenAnnouncementWedID     =18;
